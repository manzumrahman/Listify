{% extends 'base.html' %}
{% block body %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" alt="hero" src="{{ url_for('static', filename='thumbnail.png') }}">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
        Listify!
      </h1>
      <p class="mb-8 leading-relaxed">
        ✔ List all your tasks digitally!
      </p>
      <div class=" justify-center">
        {% if user.is_authenticated %}
        <button href='/app' class="btn btn-lg btn-primary">Logout</button>
        <button href='/app' class="btn btn-lg btn-outline-primary">Open App</button>
        {% else %}
        <button href='/app' class="btn btn-lg btn-primary">Signup</button>
        <button href='/app' class="btn btn-lg btn-outline-primary">login</button>
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
{% block footer %}
  <footer>
    <div class="mt-6 bg-primary align-bottom fixed-bottom text-white text-center p-4">
      <p>
        © Copyright<a href="https://manzumrahman.github.io"><strong> Listify</strong></a>. All Rights Reserved
      </p>
      <p>
        Made with ❤ by <a href="https://manzumrahman.github.io"><strong>Manzum Rahman</strong></a>
      </p>

    </div>
  </footer>
{% endblock  %}
