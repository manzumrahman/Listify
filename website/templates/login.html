{% extends 'base.html' %}
{% block title %}Login | Listify{% endblock  %}
{% block body %}
<div class="w-25 container" >
    <h3 class="fs-2 pb-6 text-center fw-bold" >Login to continue</h1>
    <form action="/login" method="POST">
        <div class="my-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name='email' placeholder="Email address" type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name='password' placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
{% block footer %}
  <footer>
    <div class="bg-primary align-bottom fixed-bottom text-white text-center p-4">
      <p>
        © Copyright<a href="https://manzumrahman.github.io"><strong> Listify</strong></a>. All Rights Reserved
      </p>
      <p>
        Made with ❤ by <a href="https://manzumrahman.github.io"><strong>Manzum Rahman</strong></a>
      </p>

    </div>
  </footer>
  {% endblock  %}
